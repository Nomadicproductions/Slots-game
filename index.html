<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CannaBus Slots Game</title>
  <style>
    body { background: #181f11; min-height: 100vh; margin: 0; display: flex; flex-direction: column; align-items: center; font-family: 'Segoe UI', Arial, sans-serif; }
    .slots-bg { position: relative; width: 500px; height: 750px; background: url('assets/file_0000000046b0622f8246d2c2294dc6f8.png') no-repeat center center; background-size: contain; box-shadow: 0 6px 40px #011a, 0 1px 15px #000a inset; margin-top: 40px; }
    .reels-area { position: absolute; left: 52px; top: 315px; width: 395px; height: 215px; display: flex; justify-content: space-between; z-index: 2; pointer-events: none; }
    .reel-column { width: 120px; height: 215px; overflow: hidden; position: relative; display: flex; flex-direction: column; align-items: center; background: none; }
    .reel-strip { position: absolute; top: 0; left: 0; width: 120px; transition: top 0.25s cubic-bezier(.22,1.5,.6,1); }
    .sprite { width: 120px; height: 72px; display: flex; align-items: center; justify-content: center; pointer-events: none; }
    .sprite img { max-width: 100%; max-height: 100%; display: block; image-rendering: pixelated; pointer-events: none; }
    .bottom-ui { position: absolute; left: 0; right: 0; bottom: 42px; display: flex; justify-content: center; gap: 20px; z-index: 3; pointer-events: auto; }
    .spin-btn { padding: 11px 35px; font-size: 1.25rem; background: linear-gradient(180deg, #ffed6b 60%, #ffbb32 100%); color: #222; border: none; border-radius: 16px; cursor: pointer; font-weight: bold; box-shadow: 0 2px 4px #0006, 0 1px 2px #fff7 inset; border: 2.5px solid #947d37; letter-spacing: 1.2px; transition: background 0.2s; }
    .spin-btn:active { background: #ffe857; }
    .spin-btn:disabled { background: #aaa; color: #888; cursor: not-allowed; border-color: #888; }
    .balance-ui { padding: 8px 16px; border-radius: 8px; background: #233711d9; color: #fff; border: 1.5px solid #f9e46c77; font-weight: bold; font-size: 1.1rem; min-width: 110px; text-align: center; }
    .bet-ui { padding: 8px 12px; border-radius: 8px; background: #233711d9; color: #fff; border: 1.5px solid #f9e46c77; font-weight: bold; font-size: 1.1rem; min-width: 110px; text-align: center; outline: none; }
    .paylines-ui { padding: 8px 12px; border-radius: 8px; background: #233711d9; color: #fff; border: 1.5px solid #f9e46c77; font-weight: bold; font-size: 1.1rem; min-width: 110px; text-align: center; outline: none; }
    .win-msg { position: absolute; width: 100%; top: 240px; left: 0; text-align: center; font-size: 1.7rem; color: #ffe857; font-weight: bold; text-shadow: 2px 2px 6px #000, 0 0 10px #947d37; z-index: 10; pointer-events: none; opacity: 0; transition: opacity 0.3s; }
    .win-msg.show { opacity: 1; }
    .payout-table {
      margin-top: 30px;
      background: #222f19;
      color: #fff;
      border-radius: 16px;
      box-shadow: 0 2px 16px #0008;
      padding: 20px 30px;
      font-size: 1.15rem;
      min-width: 340px;
      max-width: 98vw;
    }
    .payout-table h2 { margin: 0 0 12px 0; font-size: 1.3rem; color: #ffed6b; }
    .payout-table-row { display: flex; align-items: center; margin: 0 0 8px 0; }
    .payout-table-row img { width: 48px; height: 48px; object-fit: contain; margin-right: 12px; border-radius: 6px; border: 1px solid #fff3; background: #181f11; }
    .payout-table-row .symbol-name { min-width: 110px; }
    .payout-table-row .symbol-payout { color: #ffed6b; font-weight: 600; margin-left: auto; }
  </style>
</head>
<body>
  <div class="slots-bg">
    <div class="win-msg" id="winMsg"></div>
    <div class="reels-area" id="reelsArea">
      <div class="reel-column" id="reel0"><div class="reel-strip"></div></div>
      <div class="reel-column" id="reel1"><div class="reel-strip"></div></div>
      <div class="reel-column" id="reel2"><div class="reel-strip"></div></div>
    </div>
    <div class="bottom-ui">
      <div class="balance-ui" id="balance">Balance: $10.00</div>
      <select class="bet-ui" id="betAmount"></select>
      <!-- Paylines Dropdown will be inserted here by JS -->
      <button class="spin-btn" id="spinBtn">SPIN</button>
    </div>
  </div>
  <div class="payout-table" id="payoutTable"></div>
  <script>
    // === SYMBOLS: Each with landing ratio, payout, display name ===
    const symbols = [
      { name: 'row-1-column-1', img: 'assets/row-1-column-1.png', payout: 20, ratio: 1, display: "Gold Star" },
      { name: 'row-1-column-1 (1)', img: 'assets/row-1-column-1 (1).png', payout: 18, ratio: 1, display: "Gold Star Alt" },
      { name: 'row-1-column-2', img: 'assets/row-1-column-2.png', payout: 14, ratio: 2, display: "Silver Leaf" },
      { name: 'row-1-column-2 (1)', img: 'assets/row-1-column-2 (1).png', payout: 14, ratio: 2, display: "Silver Leaf Alt" },
      { name: 'row-1-column-3', img: 'assets/row-1-column-3.png', payout: 12, ratio: 2, display: "Red Bud" },
      { name: 'row-1-column-3 (1)', img: 'assets/row-1-column-3 (1).png', payout: 12, ratio: 2, display: "Red Bud Alt" },
      { name: 'row-2-column-1', img: 'assets/row-2-column-1.png', payout: 9, ratio: 3, display: "Green Diamond" },
      { name: 'row-2-column-1 (1)', img: 'assets/row-2-column-1 (1).png', payout: 9, ratio: 3, display: "Green Diamond Alt" },
      { name: 'row-2-column-2', img: 'assets/row-2-column-2.png', payout: 8, ratio: 3, display: "Blue Club" },
      { name: 'row-2-column-2 (1)', img: 'assets/row-2-column-2 (1).png', payout: 8, ratio: 3, display: "Blue Club Alt" },
      { name: 'row-2-column-3', img: 'assets/row-2-column-3.png', payout: 7, ratio: 3, display: "Purple Spade" },
      { name: 'row-2-column-3 (1)', img: 'assets/row-2-column-3 (1).png', payout: 7, ratio: 3, display: "Purple Spade Alt" },
      { name: 'row-3-column-1', img: 'assets/row-3-column-1.png', payout: 5, ratio: 4, display: "Yellow Club" },
      { name: 'row-3-column-1 (1)', img: 'assets/row-3-column-1 (1).png', payout: 5, ratio: 4, display: "Yellow Club Alt" },
      { name: 'row-3-column-2', img: 'assets/row-3-column-2.png', payout: 3, ratio: 5, display: "Pink Gem" },
      { name: 'row-3-column-2 (1)', img: 'assets/row-3-column-2 (1).png', payout: 3, ratio: 5, display: "Pink Gem Alt" },
      { name: 'row-3-column-3', img: 'assets/row-3-column-3.png', payout: 2, ratio: 6, display: "Green Leaf" },
      { name: 'row-3-column-3 (1)', img: 'assets/row-3-column-3 (1).png', payout: 2, ratio: 6, display: "Green Leaf Alt" },
      // Your new row-4 sprites
      { name: 'row-4-column-1 (1)', img: 'assets/row-4-column-1 (1).png', payout: 15, ratio: 1, display: "Special 4-1 Alt" },
      { name: 'row-4-column-2', img: 'assets/row-4-column-2.png', payout: 10, ratio: 2, display: "Special 4-2" },
      { name: 'row-4-column-3', img: 'assets/row-4-column-3.png', payout: 8, ratio: 3, display: "Special 4-3" },
      // Special images
      { name: '057f11a8', img: 'assets/057f11a8-11e6-4e40-8d76-f298b56b34c2_20250721_070426_0000.png', payout: 25, ratio: 1, display: "Golden Bus" },
      { name: '124f55a4', img: 'assets/124f55a4-4e21-47e9-9197-46aec56c349f_20250721_071451_0000.png', payout: 17, ratio: 2, display: "Mystery Nug" },
      { name: 'd476a083', img: 'assets/d476a083-4634-460c-ba8d-d5fd1de22afb_20250721_070542_0000.png', payout: 13, ratio: 2, display: "Sativa King" },
      { name: 'file_0000', img: 'assets/file_000000001ee061f5906d24bc9c8508be - Edited_20250721_070851_0000.png', payout: 20, ratio: 1, display: "Jackpot" }
    ];

    // --- Define All 10 Paylines ---
    // Each payline is an array of positions: [ [col, row], [col, row], [col, row] ]
    const paylines = [
      [ [0,0], [1,0], [2,0] ], // Top row
      [ [0,1], [1,1], [2,1] ], // Middle row
      [ [0,2], [1,2], [2,2] ], // Bottom row
      [ [0,0], [1,1], [2,2] ], // Diagonal TL-BR
      [ [0,2], [1,1], [2,0] ], // Diagonal BL-TR
      [ [0,0], [1,1], [2,0] ], // V shape (top)
      [ [0,2], [1,1], [2,2] ], // Inverted V (bottom)
      [ [0,0], [1,0], [2,1] ], // Zigzag top
      [ [0,2], [1,2], [2,1] ], // Zigzag bottom
      [ [0,1], [1,0], [2,1] ]  // Center-cross
    ];

    // --- Reel construction based on ratios ---
    function buildReelArray() {
      const arr = [];
      symbols.forEach((sym, idx) => {
        for (let i = 0; i < sym.ratio; i++) arr.push(idx);
      });
      // Shuffle for fairness
      for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
      return arr;
    }
    const reelsCount = 3, visibleRows = 3;
    let reels = [];
    function buildAllReels() {
      reels = [];
      for (let r = 0; r < reelsCount; r++) reels.push(buildReelArray());
    }
    buildAllReels();

    // --- UI SETUP ---
    const betSelect = document.getElementById('betAmount');
    for (let i = 1; i <= 10; i++) {
      let v = (i * 0.2).toFixed(2);
      betSelect.innerHTML += `<option value="${v}">$${v}</option>`;
    }

    // Insert Paylines dropdown after betSelect
    const paylinesSelect = document.createElement('select');
    paylinesSelect.className = "paylines-ui";
    paylinesSelect.id = "paylinesAmount";
    for (let i = 1; i <= 10; i++) {
      paylinesSelect.innerHTML += `<option value="${i}">${i} Payline${i > 1 ? "s" : ""}</option>`;
    }
    document.querySelector('.bottom-ui').insertBefore(paylinesSelect, betSelect.nextSibling);

    let balance = 10.00;
    function setBalance(val) {
      balance = Math.round(val * 100) / 100;
      document.getElementById('balance').textContent = "Balance: $" + balance.toFixed(2);
    }
    setBalance(balance);

    const winMsgEl = document.getElementById("winMsg");
    function showWinMsg(msg) {
      winMsgEl.textContent = msg;
      winMsgEl.classList.add("show");
      setTimeout(() => winMsgEl.classList.remove("show"), 2500);
    }

    // --- SLOT MECHANICS ---
    function spinReel(reelIdx, stopIndex, duration = 1400, delay = 0) {
      return new Promise(resolve => {
        const stripDiv = document.querySelector(`#reel${reelIdx} .reel-strip`);
        const strip = [];
        for (let i = 0; i < 2; i++) {
          for (let j = 0; j < reels[reelIdx].length; j++) {
            strip.push(reels[reelIdx][j]);
          }
        }
        for (let i = 0; i < visibleRows; i++) {
          strip.push(reels[reelIdx][(stopIndex + i) % reels[reelIdx].length]);
        }
        let html = '';
        for (let i = 0; i < strip.length; i++) {
          html += `<div class="sprite"><img src="${symbols[strip[i]].img}" alt=""></div>`;
        }
        stripDiv.innerHTML = html;
        const spriteHeight = 72;
        const steps = strip.length - visibleRows;
        const finalTop = -steps * spriteHeight;
        stripDiv.style.transition = "none";
        stripDiv.style.top = "0px";
        setTimeout(() => {
          stripDiv.style.transition = `top ${duration}ms cubic-bezier(.17,.67,.83,.67)`;
          stripDiv.style.top = finalTop + "px";
        }, delay);
        setTimeout(() => {
          let html = '';
          for (let row = 0; row < visibleRows; row++) {
            const idx = (stopIndex + row) % reels[reelIdx].length;
            html += `<div class="sprite"><img src="${symbols[reels[reelIdx][idx]].img}" alt=""></div>`;
          }
          stripDiv.innerHTML = html;
          stripDiv.style.transition = "none";
          stripDiv.style.top = "0px";
          resolve();
        }, duration + delay);
      });
    }

    function showGrid(grid) {
      for (let reel = 0; reel < reelsCount; reel++) {
        const stripDiv = document.querySelector(`#reel${reel} .reel-strip`);
        let html = '';
        for (let row = 0; row < visibleRows; row++) {
          html += `<div class="sprite"><img src="${symbols[grid[reel][row]].img}" alt=""></div>`;
        }
        stripDiv.innerHTML = html;
        stripDiv.style.top = "0px";
        stripDiv.style.transition = "none";
      }
    }

    function getRandomGrid() {
      let grid = [];
      for (let reel = 0; reel < reelsCount; reel++) {
        let col = [];
        let stopIdx = Math.floor(Math.random() * reels[reel].length);
        for (let row = 0; row < visibleRows; row++) {
          col.push(reels[reel][(stopIdx + row) % reels[reel].length]);
        }
        grid.push(col);
      }
      return grid;
    }

    // --- EVALUATE PAYOUT FOR ACTIVE PAYLINES ---
    function evaluatePayout(grid, bet, activePaylines) {
      let totalWin = 0;
      let winLines = [];
      for (let i = 0; i < activePaylines; i++) {
        const line = paylines[i];
        const s0 = grid[line[0][0]][line[0][1]];
        const s1 = grid[line[1][0]][line[1][1]];
        const s2 = grid[line[2][0]][line[2][1]];
        if (s0 === s1 && s1 === s2) {
          totalWin += symbols[s0].payout * bet;
          winLines.push({ payline: i+1, symbol: symbols[s0].display, payout: symbols[s0].payout * bet });
        }
      }
      return { totalWin, winLines };
    }

    // --- PAYOUT TABLE RENDER ---
    function renderPayoutTable() {
      let html = `<h2>Payout Table (3 in a row on active paylines)</h2>`;
      symbols.forEach(sym => {
        html += `<div class="payout-table-row">
          <img src="${sym.img}" alt="">
          <span class="symbol-name">${sym.display}</span>
          <span class="symbol-payout">$${sym.payout}</span>
        </div>`;
      });
      document.getElementById('payoutTable').innerHTML = html;
    }
    renderPayoutTable();

    // --- SPIN BUTTON LOGIC ---
    const spinBtn = document.getElementById('spinBtn');
    spinBtn.onclick = async function() {
      const bet = parseFloat(betSelect.value);
      const paylinesCount = parseInt(document.getElementById('paylinesAmount').value, 10);
      if (balance < bet) {
        showWinMsg("Insufficient balance!");
        return;
      }
      setBalance(balance - bet);
      spinBtn.disabled = true;
      betSelect.disabled = true;
      paylinesSelect.disabled = true;
      buildAllReels(); // New shuffle for every spin

      const stopIndices = [];
      for (let reel = 0; reel < reelsCount; reel++) {
        stopIndices.push(Math.floor(Math.random() * reels[reel].length));
      }
      await Promise.all([
        spinReel(0, stopIndices[0], 1200, 0),
        spinReel(1, stopIndices[1], 1450, 120),
        spinReel(2, stopIndices[2], 1700, 240)
      ]);

      let grid = [];
      for (let reel = 0; reel < reelsCount; reel++) {
        grid[reel] = [];
        for (let row = 0; row < visibleRows; row++) {
          grid[reel][row] = reels[reel][(stopIndices[reel] + row) % reels[reel].length];
        }
      }
      const { totalWin, winLines } = evaluatePayout(grid, bet, paylinesCount);
      if (totalWin > 0) {
        setBalance(balance + totalWin);
        let msg = `You won $${totalWin.toFixed(2)}!`;
        if (winLines.length > 1) {
          msg += ` (${winLines.length} winning paylines)`;
        }
        showWinMsg(msg);
      } else {
        showWinMsg("No win. Try again!");
      }
      spinBtn.disabled = false;
      betSelect.disabled = false;
      paylinesSelect.disabled = false;
    };

    // On load, show random grid
    showGrid(getRandomGrid());
  </script>
</body>
</html>
