<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CannaBus Slots Game</title>
  <style>
    body {
      background: #181f11;
      min-height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      font-family: 'Segoe UI', Arial, sans-serif;
    }
    .slots-bg {
      position: relative;
      width: 500px;
      height: 750px;
      background: url('assets/file_0000000046b0622f8246d2c2294dc6f8.png') no-repeat center center;
      background-size: contain;
      box-shadow: 0 6px 40px #011a, 0 1px 15px #000a inset;
      margin-top: 40px;
    }
    .reels-area {
      position: absolute;
      left: 52px;
      top: 315px;
      width: 395px;
      height: 215px;
      display: flex;
      justify-content: space-between;
      z-index: 2;
      pointer-events: none;
    }
    .reel-column {
      width: 120px;
      height: 215px;
      overflow: hidden;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: none;
    }
    .reel-strip {
      position: absolute;
      top: 0;
      left: 0;
      width: 120px;
      transition: top 0.25s cubic-bezier(.22,1.5,.6,1);
    }
    .sprite {
      width: 120px;
      height: 72px;
      display: flex;
      align-items: center;
      justify-content: center;
      pointer-events: none;
    }
    .sprite img {
      max-width: 100%;
      max-height: 100%;
      display: block;
      image-rendering: pixelated;
      pointer-events: none;
    }
    .bottom-ui {
      position: absolute;
      left: 0;
      right: 0;
      bottom: 42px;
      display: flex;
      justify-content: center;
      gap: 20px;
      z-index: 3;
      pointer-events: auto;
    }
    .spin-btn {
      padding: 11px 35px;
      font-size: 1.25rem;
      background: linear-gradient(180deg, #ffed6b 60%, #ffbb32 100%);
      color: #222;
      border: none;
      border-radius: 16px;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 2px 4px #0006, 0 1px 2px #fff7 inset;
      border: 2.5px solid #947d37;
      letter-spacing: 1.2px;
      transition: background 0.2s;
    }
    .spin-btn:active {
      background: #ffe857;
    }
    .spin-btn:disabled {
      background: #aaa;
      color: #888;
      cursor: not-allowed;
      border-color: #888;
    }
    .balance-ui {
      padding: 8px 16px;
      border-radius: 8px;
      background: #233711d9;
      color: #fff;
      border: 1.5px solid #f9e46c77;
      font-weight: bold;
      font-size: 1.1rem;
      min-width: 110px;
      text-align: center;
    }
    .bet-ui {
      padding: 8px 12px;
      border-radius: 8px;
      background: #233711d9;
      color: #fff;
      border: 1.5px solid #f9e46c77;
      font-weight: bold;
      font-size: 1.1rem;
      min-width: 110px;
      text-align: center;
      outline: none;
    }
    .win-msg {
      position: absolute;
      width: 100%;
      top: 240px;
      left: 0;
      text-align: center;
      font-size: 1.7rem;
      color: #ffe857;
      font-weight: bold;
      text-shadow: 2px 2px 6px #000, 0 0 10px #947d37;
      z-index: 10;
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.3s;
    }
    .win-msg.show {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="slots-bg">
    <div class="win-msg" id="winMsg"></div>
    <!-- Reels overlay area -->
    <div class="reels-area" id="reelsArea">
      <div class="reel-column" id="reel0">
        <div class="reel-strip"></div>
      </div>
      <div class="reel-column" id="reel1">
        <div class="reel-strip"></div>
      </div>
      <div class="reel-column" id="reel2">
        <div class="reel-strip"></div>
      </div>
    </div>
    <!-- Overlay for controls (bottom of cabinet) -->
    <div class="bottom-ui">
      <div class="balance-ui" id="balance">Balance: $10.00</div>
      <select class="bet-ui" id="betAmount"></select>
      <button class="spin-btn" id="spinBtn">SPIN</button>
    </div>
  </div>
  <script>
    // Sprite image paths
    const spritePaths = [
      "assets/row-1-column-1.png",
      "assets/row-1-column-1 (1).png",
      "assets/row-1-column-2.png",
      "assets/row-1-column-2 (1).png",
      "assets/row-1-column-3.png",
      "assets/row-1-column-3 (1).png",
      "assets/row-2-column-1.png",
      "assets/row-2-column-1 (1).png",
      "assets/row-2-column-2.png",
      "assets/row-2-column-2 (1).png",
      "assets/row-2-column-3.png",
      "assets/row-2-column-3 (1).png",
      "assets/row-3-column-1.png",
      "assets/row-3-column-1 (1).png",
      "assets/row-3-column-2.png",
      "assets/row-3-column-2 (1).png",
      "assets/row-3-column-3.png",
      "assets/row-3-column-3 (1).png",
      "assets/row-4-column-1 (1).png",
      "assets/row-4-column-2.png",
      "assets/row-4-column-3.png"
    ].filter((p, i, arr) => arr.indexOf(p) === i); // remove accidental duplicates

    const visibleRows = 3;
    const totalSprites = spritePaths.length;
    const reelsCount = 3;

    // Populate bet options
    const betSelect = document.getElementById('betAmount');
    const betSteps = 10;
    let betValues = [];
    for (let i = 1; i <= betSteps; i++) {
      let v = (i * 0.2).toFixed(2);
      betSelect.innerHTML += `<option value="${v}">$${v}</option>`;
      betValues.push(parseFloat(v));
    }

    // Win tables and odds for each bet
    const payoutTables = {
      "0.20": [
        { tier: "jackpot", payout: 10.00, chance: 0.005 },
        { tier: "medium",  payout: 1.00,  chance: 0.04 },
        { tier: "low",     payout: 0.40,  chance: 0.20 }
      ],
      "0.40": [
        { tier: "jackpot", payout: 20.00, chance: 0.007 },
        { tier: "medium",  payout: 2.00,  chance: 0.05 },
        { tier: "low",     payout: 0.80,  chance: 0.19 }
      ],
      "0.60": [
        { tier: "jackpot", payout: 30.00, chance: 0.008 },
        { tier: "medium",  payout: 3.00,  chance: 0.055 },
        { tier: "low",     payout: 1.20,  chance: 0.18 }
      ],
      "0.80": [
        { tier: "jackpot", payout: 40.00, chance: 0.010 },
        { tier: "medium",  payout: 4.00,  chance: 0.06 },
        { tier: "low",     payout: 1.60,  chance: 0.17 }
      ],
      "1.00": [
        { tier: "jackpot", payout: 50.00, chance: 0.012 },
        { tier: "medium",  payout: 5.00,  chance: 0.07 },
        { tier: "low",     payout: 2.00,  chance: 0.16 }
      ],
      "1.20": [
        { tier: "jackpot", payout: 60.00, chance: 0.013 },
        { tier: "medium",  payout: 6.00,  chance: 0.08 },
        { tier: "low",     payout: 2.40,  chance: 0.15 }
      ],
      "1.40": [
        { tier: "jackpot", payout: 70.00, chance: 0.014 },
        { tier: "medium",  payout: 7.00,  chance: 0.09 },
        { tier: "low",     payout: 2.80,  chance: 0.15 }
      ],
      "1.60": [
        { tier: "jackpot", payout: 80.00, chance: 0.015 },
        { tier: "medium",  payout: 8.00,  chance: 0.10 },
        { tier: "low",     payout: 3.20,  chance: 0.15 }
      ],
      "1.80": [
        { tier: "jackpot", payout: 90.00, chance: 0.017 },
        { tier: "medium",  payout: 9.00,  chance: 0.11 },
        { tier: "low",     payout: 3.60,  chance: 0.15 }
      ],
      "2.00": [
        { tier: "jackpot", payout: 100.00, chance: 0.02 },
        { tier: "medium",  payout: 10.00,  chance: 0.12 },
        { tier: "low",     payout: 4.00,  chance: 0.15 }
      ]
    };

    // Setup: initialize each reel with the top 3 symbols
    for (let reel = 0; reel < reelsCount; reel++) {
      const stripDiv = document.querySelector(`#reel${reel} .reel-strip`);
      let html = '';
      for (let row = 0; row < visibleRows; row++) {
        html += `<div class="sprite"><img src="${spritePaths[(reel + row*3)%totalSprites]}" alt=""></div>`;
      }
      stripDiv.innerHTML = html;
      stripDiv.style.top = "0px";
    }

    function getFullReelStrip(finalIdx) {
      let strip = [];
      for (let i = 0; i < 2; i++) {
        for (let j = 0; j < totalSprites; j++) {
          strip.push(spritePaths[j]);
        }
      }
      for (let i = 0; i < visibleRows; i++) {
        strip.push(spritePaths[(finalIdx + i) % totalSprites]);
      }
      return strip;
    }

    function spinReel(reelIdx, finalSpriteIdx, duration = 1400, delay = 0) {
      return new Promise(resolve => {
        const stripDiv = document.querySelector(`#reel${reelIdx} .reel-strip`);
        const stripSprites = getFullReelStrip(finalSpriteIdx);
        let html = '';
        for (let i = 0; i < stripSprites.length; i++) {
          html += `<div class="sprite"><img src="${stripSprites[i]}" alt=""></div>`;
        }
        stripDiv.innerHTML = html;

        const spriteHeight = 72;
        const steps = stripSprites.length - visibleRows;
        const finalTop = -steps * spriteHeight;

        stripDiv.style.transition = "none";
        stripDiv.style.top = "0px";
        setTimeout(() => {
          stripDiv.style.transition = `top ${duration}ms cubic-bezier(.17,.67,.83,.67)`;
          stripDiv.style.top = finalTop + "px";
        }, delay);

        setTimeout(() => {
          let html = '';
          for (let row = 0; row < visibleRows; row++) {
            const idx = (finalSpriteIdx + row) % totalSprites;
            html += `<div class="sprite"><img src="${spritePaths[idx]}" alt=""></div>`;
          }
          stripDiv.innerHTML = html;
          stripDiv.style.transition = "none";
          stripDiv.style.top = "0px";
          resolve(finalSpriteIdx);
        }, duration + delay);
      });
    }

    // Balance logic
    let balance = 10.00;
    function setBalance(val) {
      balance = Math.round(val * 100) / 100;
      document.getElementById('balance').textContent = "Balance: $" + balance.toFixed(2);
    }
    setBalance(balance);

    // Win message logic
    const winMsgEl = document.getElementById("winMsg");
    function showWinMsg(msg) {
      winMsgEl.textContent = msg;
      winMsgEl.classList.add("show");
      setTimeout(() => winMsgEl.classList.remove("show"), 2500);
    }

    // Random draw for payout tier
    function getWinTier(bet) {
      const payouts = payoutTables[bet.toFixed(2)];
      let roll = Math.random();
      let sum = 0;
      for (const tier of payouts) {
        sum += tier.chance;
        if (roll < sum) return tier; // jackpot, medium, or low
      }
      return null; // lose
    }

    // Spin button logic
    const spinBtn = document.getElementById('spinBtn');
    spinBtn.onclick = async function() {
      // Get bet
      const bet = parseFloat(betSelect.value);
      if (balance < bet) {
        showWinMsg("Insufficient balance!");
        return;
      }
      setBalance(balance - bet);
      spinBtn.disabled = true;
      betSelect.disabled = true;

      // Pick a random landing sprite (top one) for each reel (demo: not tied to payout)
      const finalIndices = [];
      for (let i = 0; i < reelsCount; i++) {
        finalIndices.push(Math.floor(Math.random() * totalSprites));
      }
      await Promise.all([
        spinReel(0, finalIndices[0], 1200, 0),
        spinReel(1, finalIndices[1], 1450, 120),
        spinReel(2, finalIndices[2], 1700, 240)
      ]);

      // Determine win
      const tier = getWinTier(bet);
      if (tier) {
        setBalance(balance + tier.payout);
        let msg = "";
        if (tier.tier === "jackpot") msg = `JACKPOT! You won $${tier.payout.toFixed(2)}!`;
        else if (tier.tier === "medium") msg = `Big Win! You won $${tier.payout.toFixed(2)}!`;
        else msg = `You won $${tier.payout.toFixed(2)}!`;
        showWinMsg(msg);
      } else {
        showWinMsg("No win. Try again!");
      }

      spinBtn.disabled = false;
      betSelect.disabled = false;
    };
  </script>
</body>
</html>
