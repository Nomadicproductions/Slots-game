<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CannaBus Slots Game</title>
  <style>
    body {
      background: #181f11;
      min-height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      font-family: 'Segoe UI', Arial, sans-serif;
    }
    .slots-bg {
      position: relative;
      width: 500px;
      height: 750px;
      background: url('assets/file_0000000046b0622f8246d2c2294dc6f8.png') no-repeat center center;
      background-size: contain;
      box-shadow: 0 6px 40px #011a, 0 1px 15px #000a inset;
      margin-top: 40px;
    }
    .reels-area {
      position: absolute;
      left: 52px;
      top: 315px;
      width: 395px;
      height: 215px;
      display: flex;
      justify-content: space-between;
      z-index: 2;
      pointer-events: none;
    }
    .reel-column {
      width: 120px;
      height: 215px;
      overflow: hidden;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: none;
    }
    .reel-strip {
      position: absolute;
      top: 0;
      left: 0;
      width: 120px;
      transition: top 0.25s cubic-bezier(.22,1.5,.6,1);
    }
    .sprite {
      width: 120px;
      height: 72px;
      display: flex;
      align-items: center;
      justify-content: center;
      pointer-events: none;
    }
    .sprite img {
      max-width: 100%;
      max-height: 100%;
      display: block;
      image-rendering: pixelated;
      pointer-events: none;
    }
    .bottom-ui {
      position: absolute;
      left: 0;
      right: 0;
      bottom: 42px;
      display: flex;
      justify-content: center;
      gap: 20px;
      z-index: 3;
      pointer-events: auto;
    }
    .spin-btn {
      padding: 11px 35px;
      font-size: 1.25rem;
      background: linear-gradient(180deg, #ffed6b 60%, #ffbb32 100%);
      color: #222;
      border: none;
      border-radius: 16px;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 2px 4px #0006, 0 1px 2px #fff7 inset;
      border: 2.5px solid #947d37;
      letter-spacing: 1.2px;
      transition: background 0.2s;
    }
    .spin-btn:active {
      background: #ffe857;
    }
    .spin-btn:disabled {
      background: #aaa;
      color: #888;
      cursor: not-allowed;
      border-color: #888;
    }
    .balance-ui {
      padding: 8px 16px;
      border-radius: 8px;
      background: #233711d9;
      color: #fff;
      border: 1.5px solid #f9e46c77;
      font-weight: bold;
      font-size: 1.1rem;
      min-width: 110px;
      text-align: center;
    }
    .bet-ui {
      padding: 8px 12px;
      border-radius: 8px;
      background: #233711d9;
      color: #fff;
      border: 1.5px solid #f9e46c77;
      font-weight: bold;
      font-size: 1.1rem;
      min-width: 110px;
      text-align: center;
      outline: none;
    }
    .win-msg {
      position: absolute;
      width: 100%;
      top: 240px;
      left: 0;
      text-align: center;
      font-size: 1.7rem;
      color: #ffe857;
      font-weight: bold;
      text-shadow: 2px 2px 6px #000, 0 0 10px #947d37;
      z-index: 10;
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.3s;
    }
    .win-msg.show {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="slots-bg">
    <div class="win-msg" id="winMsg"></div>
    <!-- Reels overlay area -->
    <div class="reels-area" id="reelsArea">
      <div class="reel-column" id="reel0">
        <div class="reel-strip"></div>
      </div>
      <div class="reel-column" id="reel1">
        <div class="reel-strip"></div>
      </div>
      <div class="reel-column" id="reel2">
        <div class="reel-strip"></div>
      </div>
    </div>
    <!-- Overlay for controls (bottom of cabinet) -->
    <div class="bottom-ui">
      <div class="balance-ui" id="balance">Balance: $10.00</div>
      <select class="bet-ui" id="betAmount"></select>
      <button class="spin-btn" id="spinBtn">SPIN</button>
    </div>
  </div>
  <script>
    // --- SYMBOLS AND REELS SETUP ---
    // Symbols, each with an image and a payout for 3-in-a-row
    const symbols = [
      { name: "one",     img: "assets/row-1-column-1.png", payout: 10 },
      { name: "ghost",   img: "assets/row-2-column-1.png", payout: 5 },
      { name: "two",     img: "assets/row-3-column-1.png", payout: 2 },
      { name: "club",    img: "assets/row-1-column-2.png", payout: 1 },
      { name: "diamond", img: "assets/row-2-column-2.png", payout: 1 },
      { name: "spade",   img: "assets/row-3-column-2.png", payout: 1 }
    ];

    // Reel strips: Each array is a reel, each value is a symbol index.
    // Repeat symbols to adjust frequency/probability (affects RTP).
    const reels = [
      [0, 1, 2, 3, 4, 5, 0, 3, 1, 4, 2, 5], // Reel 1
      [2, 3, 4, 5, 0, 1, 5, 4, 2, 0, 3, 1], // Reel 2
      [1, 2, 3, 4, 5, 0, 3, 2, 4, 1, 5, 0]  // Reel 3
    ];

    const visibleRows = 3;
    const reelsCount = 3;

    // --- UI SETUP ---
    // Populate bet options
    const betSelect = document.getElementById('betAmount');
    const betSteps = 10;
    for (let i = 1; i <= betSteps; i++) {
      let v = (i * 0.2).toFixed(2);
      betSelect.innerHTML += `<option value="${v}">$${v}</option>`;
    }

    // --- BALANCE AND WIN MESSAGE FUNCTIONS ---
    let balance = 10.00;
    function setBalance(val) {
      balance = Math.round(val * 100) / 100;
      document.getElementById('balance').textContent = "Balance: $" + balance.toFixed(2);
    }
    setBalance(balance);

    const winMsgEl = document.getElementById("winMsg");
    function showWinMsg(msg) {
      winMsgEl.textContent = msg;
      winMsgEl.classList.add("show");
      setTimeout(() => winMsgEl.classList.remove("show"), 2500);
    }

    // --- SLOT MECHANICS LOGIC ---

    // Get N random consecutive symbol indices for a reel, simulating the visible window
    function getVisibleSymbols(reelIdx, stopIndex) {
      const strip = reels[reelIdx];
      return Array.from({length: visibleRows}, (_, i) =>
        strip[(stopIndex + i) % strip.length]
      );
    }

    // For a spinning effect, create a long strip and animate to the final symbols
    function spinReel(reelIdx, stopIndex, duration = 1400, delay = 0) {
      return new Promise(resolve => {
        const stripDiv = document.querySelector(`#reel${reelIdx} .reel-strip`);
        // Build long strip for animation
        const strip = [];
        // Two full cycles for effect
        for (let i = 0; i < 2; i++) {
          for (let j = 0; j < reels[reelIdx].length; j++) {
            strip.push(reels[reelIdx][j]);
          }
        }
        // Add final visible symbols
        for (let i = 0; i < visibleRows; i++) {
          strip.push(reels[reelIdx][(stopIndex + i) % reels[reelIdx].length]);
        }

        let html = '';
        for (let i = 0; i < strip.length; i++) {
          html += `<div class="sprite"><img src="${symbols[strip[i]].img}" alt=""></div>`;
        }
        stripDiv.innerHTML = html;

        const spriteHeight = 72;
        const steps = strip.length - visibleRows;
        const finalTop = -steps * spriteHeight;

        stripDiv.style.transition = "none";
        stripDiv.style.top = "0px";

        setTimeout(() => {
          stripDiv.style.transition = `top ${duration}ms cubic-bezier(.17,.67,.83,.67)`;
          stripDiv.style.top = finalTop + "px";
        }, delay);

        setTimeout(() => {
          // Show just the final 3 symbols
          let html = '';
          for (let row = 0; row < visibleRows; row++) {
            const idx = (stopIndex + row) % reels[reelIdx].length;
            html += `<div class="sprite"><img src="${symbols[reels[reelIdx][idx]].img}" alt=""></div>`;
          }
          stripDiv.innerHTML = html;
          stripDiv.style.transition = "none";
          stripDiv.style.top = "0px";
          resolve();
        }, duration + delay);
      });
    }

    // Show a grid instantly (e.g. on load)
    function showGrid(grid) {
      for (let reel = 0; reel < reelsCount; reel++) {
        const stripDiv = document.querySelector(`#reel${reel} .reel-strip`);
        let html = '';
        for (let row = 0; row < visibleRows; row++) {
          html += `<div class="sprite"><img src="${symbols[grid[reel][row]].img}" alt=""></div>`;
        }
        stripDiv.innerHTML = html;
        stripDiv.style.top = "0px";
        stripDiv.style.transition = "none";
      }
    }

    // Generate a random 3x3 grid of symbol indices (per reel, per row)
    function getRandomGrid() {
      let grid = [];
      for (let reel = 0; reel < reelsCount; reel++) {
        let col = [];
        // Random stop position for this reel
        let stopIdx = Math.floor(Math.random() * reels[reel].length);
        for (let row = 0; row < visibleRows; row++) {
          col.push(reels[reel][(stopIdx + row) % reels[reel].length]);
        }
        grid.push(col);
      }
      return grid;
    }

    // Evaluate payout for the grid and bet
    function evaluatePayout(grid, bet) {
      let totalWin = 0;
      for (let row = 0; row < visibleRows; row++) {
        const s0 = grid[0][row], s1 = grid[1][row], s2 = grid[2][row];
        if (s0 === s1 && s1 === s2) {
          totalWin += symbols[s0].payout * bet;
        }
      }
      // Optionally, add diagonal/vertical checks here
      return totalWin;
    }

    // --- SPIN BUTTON LOGIC ---
    const spinBtn = document.getElementById('spinBtn');
    spinBtn.onclick = async function() {
      const bet = parseFloat(betSelect.value);
      if (balance < bet) {
        showWinMsg("Insufficient balance!");
        return;
      }
      setBalance(balance - bet);
      spinBtn.disabled = true;
      betSelect.disabled = true;

      // For each reel, pick a random stop index
      const stopIndices = [];
      for (let reel = 0; reel < reelsCount; reel++) {
        stopIndices.push(Math.floor(Math.random() * reels[reel].length));
      }

      // Spin reels in parallel, staggered
      await Promise.all([
        spinReel(0, stopIndices[0], 1200, 0),
        spinReel(1, stopIndices[1], 1450, 120),
        spinReel(2, stopIndices[2], 1700, 240)
      ]);

      // Build the grid from final stop positions
      let grid = [];
      for (let reel = 0; reel < reelsCount; reel++) {
        grid[reel] = [];
        for (let row = 0; row < visibleRows; row++) {
          grid[reel][row] = reels[reel][(stopIndices[reel] + row) % reels[reel].length];
        }
      }

      // Calculate win
      const win = evaluatePayout(grid, bet);
      if (win > 0) {
        setBalance(balance + win);
        showWinMsg(`You won $${win.toFixed(2)}!`);
      } else {
        showWinMsg("No win. Try again!");
      }

      spinBtn.disabled = false;
      betSelect.disabled = false;
    };

    // On load, show random grid
    showGrid(getRandomGrid());
  </script>
</body>
</html>
