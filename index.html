<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CannaBus Slots Game</title>
  <style>
    body {
      background: #181f11;
      min-height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      font-family: 'Segoe UI', Arial, sans-serif;
    }
    .slots-bg {
      position: relative;
      width: 500px;
      height: 750px;
      background: url('assets/file_0000000046b0622f8246d2c2294dc6f8.png') no-repeat center center;
      background-size: contain;
      box-shadow: 0 6px 40px #011a, 0 1px 15px #000a inset;
      margin-top: 40px;
    }
    .reels-area {
      /* Adjust these to fit the transparent reel area */
      position: absolute;
      left: 52px;
      top: 260px;
      width: 395px;
      height: 215px;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(3, 1fr);
      gap: 0;
      z-index: 2;
      /* Remove background for production */
      /* background: rgba(255,255,255,0.03); */
      pointer-events: none;
    }
    .sprite {
      width: 120px;
      height: 72px;
      display: flex;
      align-items: center;
      justify-content: center;
      pointer-events: none;
      /* For dev: outline the sprite positions. Remove in production. */
      /* outline: 1px dashed #0c0; */
    }
    .sprite img {
      max-width: 100%;
      max-height: 100%;
      display: block;
      image-rendering: pixelated;
    }
    .bottom-ui {
      position: absolute;
      left: 0;
      right: 0;
      bottom: 42px;
      display: flex;
      justify-content: center;
      gap: 20px;
      z-index: 3;
      pointer-events: auto;
    }
    .spin-btn {
      padding: 11px 35px;
      font-size: 1.25rem;
      background: linear-gradient(180deg, #ffed6b 60%, #ffbb32 100%);
      color: #222;
      border: none;
      border-radius: 16px;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 2px 4px #0006, 0 1px 2px #fff7 inset;
      border: 2.5px solid #947d37;
      letter-spacing: 1.2px;
      transition: background 0.2s;
    }
    .spin-btn:active {
      background: #ffe857;
    }
    .spin-btn:disabled {
      background: #aaa;
      color: #888;
      cursor: not-allowed;
      border-color: #888;
    }
    .balance-ui {
      padding: 8px 16px;
      border-radius: 8px;
      background: #233711d9;
      color: #fff;
      border: 1.5px solid #f9e46c77;
      font-weight: bold;
      font-size: 1.1rem;
      min-width: 110px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="slots-bg">
    <!-- Reel grid overlay with sprites -->
    <div class="reels-area" id="reelsArea">
      <div class="sprite"><img src="assets/row-1-column-1.png" alt=""></div>
      <div class="sprite"><img src="assets/row-1-column-2.png" alt=""></div>
      <div class="sprite"><img src="assets/row-1-column-3.png" alt=""></div>
      <div class="sprite"><img src="assets/row-2-column-1.png" alt=""></div>
      <div class="sprite"><img src="assets/row-2-column-2.png" alt=""></div>
      <div class="sprite"><img src="assets/row-2-column-3.png" alt=""></div>
      <div class="sprite"><img src="assets/row-3-column-1.png" alt=""></div>
      <div class="sprite"><img src="assets/row-3-column-2.png" alt=""></div>
      <div class="sprite"><img src="assets/row-3-column-3.png" alt=""></div>
    </div>
    <!-- Overlay for controls (bottom of cabinet) -->
    <div class="bottom-ui">
      <div class="balance-ui" id="balance">Balance: $10.00</div>
      <button class="spin-btn" id="spinBtn">SPIN</button>
    </div>
  </div>
  <script>
    // Demo: basic spin button disables briefly (no reel logic yet)
    const spinBtn = document.getElementById('spinBtn');
    spinBtn.onclick = function() {
      spinBtn.disabled = true;
      setTimeout(() => spinBtn.disabled = false, 900);
    }
  </script>
</body>
</html>
